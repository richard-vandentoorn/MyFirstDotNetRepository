# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  
  pull_request:
    branches: [ "develop" ]
    paths:
      - MyFirstConsoleApplication/**
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Where to install
        options: 
        - Richard
        - Ashley

jobs:
  build:
    name: Build the package

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Build
      run: dotnet build --no-restore MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Pack
      run: dotnet pack MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: nupkg
        path: ./${{ env.PROJECT_NAME }}/MyFirstConsoleApplication/bin/Debug/*.nupkg
  
  deploy:
    name: Deploy the package
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        path: path/to/artifacts
    
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: path/to/artifacts
