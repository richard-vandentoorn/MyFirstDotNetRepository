# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
    paths:
      - MyFirstConsoleApplication/**
  pull_request:
    branches: [ "develop" ]
    paths:
      - MyFirstConsoleApplication/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Build
      run: dotnet build --no-restore MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal MyFirstConsoleApplication/MyFirstConsoleApplication.csproj
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./src/${{ env.PROJECT_NAME }}/bin/Release/*.nupkg
